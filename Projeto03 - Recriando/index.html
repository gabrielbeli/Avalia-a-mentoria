<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>  
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img id="ballon" src="/docs/img1.svg" alt="balôes com estrelas">

    <h2> <br>Informações Pessoais</h2>

  </header>
  <div class="page">
    <form id="my-form" >

      <fieldset>
        <div class="fieldset-wrapper">              
          <div class="col-2">          
            
            <div class="input-wrapper">
             <label for="event-title"> Nome </label>
             <input 
             type="text" 
             id="event-title"/>
            </div>
     
            <div class="input-wrapper">
             <label for="event-link"> Sobrenome </label>
             <input type="text" id="event-link" />
            </div>
          
          </div>      
          
          <div class="input-wrapper">
            <label for="event-email"> E-mail  
            <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

        </div>
         
      </fieldset>
      
      <fieldset>
         <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-category">Selecione seu mentor</label>
            <select id="event-category">
              <option value=""></option>
              <option value="one">Pedro</option>
              <option value="two">Maria</option>
              <option value="tree">José</option>
            </select>
          </div>
        
         <div class="input-wrapper">
           <label for="event-info"> Feedback sobre a mentoria</label>
           <textarea id="event-info"></textarea>
         </div>
         
       
        </div>      

        <div class="fieldset-wrapper">      
        
         <div class="checkbox-wrapper">
           <input type="checkbox" id="event-private" />
           <label for="event-private"> Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
         </div>

        </div>

      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>        
        
         <div class="col-3">          
           <div class="input-wrapper">
            <label for="event-date"> Data </label>
            <input type="date" id="event-date" />
           </div>
 
           <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />    
           </div>
  
           <div class="input-wrapper">
            <label for="event-end"> Até </label>
            <input type="time" id="event-end" />
           </div>
         </div>
        </div>

      </fieldset>

    </form>
    
    <footer>
        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
    </footer>
  


  </div>
</body>
</html>
